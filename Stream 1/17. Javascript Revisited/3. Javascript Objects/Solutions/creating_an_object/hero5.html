<!DOCTYPE html>
<html>
	<head>
		<script>
			var superman = {
				firstName: "Clark",
				secondName: "Kent",
				title: "Superman",
				isWearingSuit: false,
				suitUp: function() {
					if (superman.isWearingSuit) {
						return "I'm already my suit!"
					} else {
						superman.isWearingSuit = true;
						return "Looks like Metropolis is in trouble! Better suit up!"
					}
				}
			};

			console.log(superman.suitUp());
			console.log(superman.isWearingSuit);
		</script>
	</head>
</html>
