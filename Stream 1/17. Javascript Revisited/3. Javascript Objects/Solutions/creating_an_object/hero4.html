<!DOCTYPE html>
<html>
	<head>
		<script>
			var hero = {
				firstName: "Clark",
				secondName: "Kent",
				title: "Superman",
				isWearingSuit: false,
				suitUp: function() {
					if (hero.isWearingSuit) {
						return "I'm already my suit!"
					} else {
						hero.isWearingSuit = true;
						return "Looks like Metropolis is in trouble! Better suit up!"
					}
				}
			};

			console.log(hero.suitUp());
			console.log(hero.isWearingSuit);
		</script>
	</head>
</html>
