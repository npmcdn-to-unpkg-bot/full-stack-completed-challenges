<div class="container-fluid  jumbotron" id="meet-the-band">
    <div class="row-fluid">
        <fieldset>
            <legend>{{title}}</legend>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstName">First Name: *</label>
                    <div>
                        <input class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name: *</label>
                    <div>
                        <input class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">E-mail: *</label>
                    <div>
                        <input class="form-control" id="lastName" placeholder="your@awesome.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message: *</label>
                    <div>
                        <textarea class="form-control" id="message" type="text" form="userForm" rows="5" cols="50" placeholder="your message here..." required></textarea>
                    </div>
                    <div id="submit-btn">
                        <button type="submit" class="btn-lg btn-warning">Sign up</button>
                    </div>
            </form>
        </fieldset>
        </div>
        <!-- fluid row end -->
    </div>
    <!-- fluid container end -->
