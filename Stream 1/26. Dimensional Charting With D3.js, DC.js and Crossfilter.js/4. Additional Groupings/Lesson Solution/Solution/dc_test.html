<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Creating Graphs</title>

    <!-- Download D3.js -->
    <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
    <!-- Download the DC.js -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.min.js"></script>
    <!-- Download the Crossfilter.js file from GitHub -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>

    <!-- Download the DC Stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.css">
    <!-- Include the css style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h2>Creating Graphs and Charts in DC.js</h2>
    <!-- Setup DOM element, needs to load before JS -->
    <div id="chart-line-hitsperday"></div>
    <div id="chart-ring-year"></div>

    <div style='clear:both;'>
        <table id="dc-data-table">
            <thead>
                <tr class="header">
                    <th> HTTP Response Date</th>
                    <th> HTTP Response 200</th>
                    <th> HTTP Response 302</th>
                    <th> HTTP Response Total</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- link the data we are going to use form the js file -->
    <script type="text/javascript" src="js/data.js"></script>
</body>

</html>
