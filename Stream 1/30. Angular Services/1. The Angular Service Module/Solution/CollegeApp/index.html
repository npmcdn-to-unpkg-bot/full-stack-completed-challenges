<!DOCTYPE html>
<!-- attach our main app -->
<html ng-app="collegeApp" lang="en-gb">

<head>
    <meta charset="utf-8">
    <title>Creating an Angular JS Application</title>
    <!-- Include (Download) the angular js framework -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <!--add the student controller-->
    <div ng-controller="StudentController">
        <div>
            <!--display greeting-->
            <p>{{ greeting() }}</p>
            <p>Student Fee: £ {{ student.fees}}</p>
        </div>
        <!--will toggle buttons-->
        <button ng-click="showResults()" ng-hide="showResults()">Show Results</button>
        <button ng-click="showResults()" ng-hide="showResults()">Hide Results</button>
        <!--iterate over student subjects-->
        <div ng-repeat="subject in student.subjects">
            <!--display results -->
            <div ng-hide="results">
                result for: {{subject.name}} = {{subject.marks}}
            </div>
        </div>
    </div>

    <!-- NOTE:
		The ng-repeat attribute is attached to the <div> element. We are iterating over the student.subjects array (defined on our scope, populated in our controller). We assign each array element to the subject object and display its contents within the <div> element we are iterating over. The name ‘subject’ can be any name, but must match the name in the {{ …}} display expression.
	-->

    <!-- NOTE: 
        When returning a $scope value or expression the result of which is a string, we use the curly brackets notation {{ }}. If we are referring to a $scope object or function property, we use the ‘ ‘ notation, e.g. ng-click=’myFunction()’, where myFunction() is a function attached to the $scope of the controller.
    -->

    <!-- include our app.js file -->
    <script src="javascript/app.js"></script>
    <!-- include our controllers -->
    <script src="javascript/controller.js"></script>
    <!-- include our services -->
    <script src="javascript/service.js"></script>
</body>

</html>
