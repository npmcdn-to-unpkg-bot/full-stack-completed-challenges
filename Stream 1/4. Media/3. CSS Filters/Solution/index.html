<!DOCTYPE html>
<html lang="en">
<head>
	<title>Images Challenge 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div>
			<h1>Original</h1>
			<img class="original" src="img/firefox-logo.png" alt="Original filter" title="Original filter" />
		</div>
		<div>
			<h1>Blur</h1>
			<img class="blur" src="img/firefox-logo.png" alt="Blur filter" title="Blur filter" />
		</div>
		<div>
			<h1>Grayscale</h1>
			<img class="grayscale" src="img/firefox-logo.png" alt="Grayscale filter" title="Grayscale filter" />
		</div>
		<div>
			<h1>Sepia</h1>
			<img class="sepia" src="img/firefox-logo.png" alt="Sepia filter" title="Sepia filter" />
		</div>
		<div>
			<h1>Saturate</h1>
			<img class="saturate" src="img/firefox-logo.png" alt="Saturate filter" title="Saturate filter" />
		</div>
		<div>
			<h1>Opacity</h1>
			<img class="opacity" src="img/firefox-logo.png" alt="Opacity filter" title="Opacity filter" />
		</div>
		<div>
			<h1>Hue Rotate</h1>
			<img class="hue-rotate" src="img/firefox-logo.png" alt="Hue Rotate filter" title="Hue Rotate filter" />
		</div>
		<div>
			<h1>Brightness</h1>
			<img class="brightness" src="img/firefox-logo.png" alt="Brightness filter" title="Brightness filter" />
		</div>
		<div>
			<h1>Contrast</h1>
			<img class="contrast" src="img/firefox-logo.png" alt="Contrast filter" title="Contrast filter" />
		</div>
		<div>
			<h1>Box Shadow</h1>
			<img class="box-shadow" src="img/firefox-logo.png" alt="Box Shadow filter" title="Box Shadow filter" />
		</div>
	</div>
</body>
</html>
