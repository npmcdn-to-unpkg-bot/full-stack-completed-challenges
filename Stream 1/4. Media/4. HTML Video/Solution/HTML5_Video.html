<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Video Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="html5-vid">
            <video controls="controls" auto="false" preload="auto" poster="img/bunny.png">

            </video>
        </div>
    </div>

</html>
