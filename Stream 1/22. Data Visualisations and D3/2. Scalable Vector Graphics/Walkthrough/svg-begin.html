<!DOCTYPE html>
<html lang="en-gb">
<meta charset="utf-8">

<head>
    <style>
        body {
            font: 16px sans-serif;
        }
        
        svg {
            background-color: #DDD;
        }
        
        rect {
            fill: red;
            stroke: black;
            stroke-width: 10;
        }
    </style>
</head>

<body>
    <div>
        <svg width="500" height="500">
            <rect x="20" y="20" width="100" height="200"></rect>
            <!--Beside <rect> there are a number of other elements we can use. These include circle, line, ellipse, path, and text.-->
        </svg>
    </div>
</body>

</html>
